<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fighthing Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
    </style>
  </head>
  <body>
    <!-- red container -->
    <div style="position: relative; display: inline-block">
      <!-- smaller red container -->

      <div
        style="
          position: absolute;
          display: flex;
          width: 100%;
          align-items: center;
          padding: 20px;
        "
      >
        <!-- player health -->
        <div style="background-color: yellow; height: 30px; width: 100%"></div>
        <!-- timer -->
        <div
          style="
            background-color: red;
            width: 100px;
            height: 100px;
            flex-shrink: 0;
          "
        ></div>
        <!-- enemy health -->
        <div id="enemyHealth" style="background-color: yellow; height: 30px; width: 100%"></div>
      </div>
      <canvas></canvas>
    </div>
    <script src="index.js"></script>
  </body>
</html>
